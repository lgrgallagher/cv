<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>
  <h1>HTML Inputs</h1>
  <form class="" action="index.html" method="post">
    <label>Your Name:</label>
    <input type="text">
    <input type="submit">
    <br>
    <label>Click the radio button?:</label>
    <input type="radio">
    <br>
    <label>Select a Date</label>
    <input type="date">
    <br>
    <label>Slider Input</label>
    <input type="range">
    <br>
    <label>Upload a file</label>
    <input type="file">
    <br>
    <label>Submit Form:</label>
    <input type="submit">
    <br>
    <hr>
      <form action="url" method="GET">
      <table>
          <tr><!--1st table row to caputure Name-->
              <td>Name:</td>
              <td><input type="text" name="t1" size="40" maxlength="" /> </td>
          </tr>
          <tr><!--2nd table row to capture email address-->
              <td>Email:</td>
              <td> <input type="text" name="t2" size="40" maxlength="" /> </td>
          </tr>
          <tr><!--3rd table row to capture password-->
              <td>Password:</td>
              <td> <input type="text" name="t3" size="40" maxlength="" /> </td>
          </tr>
           <tr><!--4th table row to capture reconfirmation of password-->
              <td>Confirm Password:</td>
              <td> <input type="text" name="t4" size="40" maxlength="" /> </td>
            </tr>
       </table>
     </form>
  </form>
  <br>
  <a href="index.html">Home</a>
</body>

</html>
